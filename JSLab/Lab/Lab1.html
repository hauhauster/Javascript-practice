		<div id="content">
		<table id="t1">
			<script>	
    			var mul = new Object();
    			mul.fun = function (a){
				  	for(var j=1;j<10;j++)
					document.write(a+"*"+j+"="+a*j+"<br>");
				}; 
    			
    			document.write("<tr>");
    			document.write("<th colspan='8'><h3>Multiplication Table</h3></th>");
    			
    			document.write("<tr>");
    			for(var i =2;i<10;i++){
    				document.write("<td>");
    				mul.fun(i);				
				}
				
			</script>
		</table>
